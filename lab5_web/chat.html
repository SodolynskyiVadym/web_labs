<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style_chat.css">
    <title>Chat</title>
</head>
<body>
<div class="chat-container">
    <div class="user left">
        <h2>User 1</h2>
        <label for="user1-message"></label>
        <input type="text" id="user1-message" placeholder="Type message...">
        <button id="user1-send">Send message</button>
    </div>
    <div class="chat">
        <div id="chat-box">

        </div>
    </div>
    <div class="user right">
        <h2>User 2</h2>
        <label for="user2-message"></label>
        <input type="text" id="user2-message" placeholder="Type message...">
        <button id="user2-send">Send message</button>
    </div>
</div>
<script src="js/chat.js"></script>
</body>
</html>
